<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests Boxes Select</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="interests">
      <div class="container">
        <div class="title">
          <h2>Choose Interests</h2>
        </div>
        <form action="">
          <div class="parent-box">
            <input type="checkbox">
            <div class="box">
              <div class="content">
                <i class="fas fa-solid fa-code"></i>
                <h3>Binary</h3>
              </div>
            </div>
          </div>
          <div class="parent-box">
            <input type="checkbox">
            <div class="box">
              <div class="content">
                <i class="fas fa-solid fa-code-branch"></i>
                <h3>Scheme</h3>
              </div>
            </div>
          </div>
          <div class="parent-box">
            <input type="checkbox">
            <div class="box">
              <div class="content">
                <i class="fas fa-solid fa-pen"></i>
                <h3>Drawing</h3>
              </div>
            </div>
          </div>
          <div class="parent-box">
            <input type="checkbox">
            <div class="box">
              <div class="content">
                <i class="fas fa-solid fa-laptop"></i>
                <h3>Web</h3>
              </div>
            </div>
          </div>
          <div class="parent-box">
            <input type="checkbox">
            <div class="box">
              <div class="content">
                <i class="fas fa-solid fa-bug"></i>
                <h3>Bug</h3>
              </div>
            </div>
          </div>
          <div class="parent-box">
            <input type="checkbox">
            <div class="box">
              <div class="content">
                <i class="fas fa-solid fa-cloud-upload-alt"></i>
                <h3>Cloud</h3>
              </div>
            </div>
          </div>
          <div class="parent-box">
            <input type="checkbox">
            <div class="box">
              <div class="content">
                <i class="fas fa-solid fa-laptop-code"></i>
                <h3>Coding</h3>
              </div>
            </div>
          </div>
          <div class="parent-box">
            <input type="checkbox">
            <div class="box">
              <div class="content">
                <i class="fas fa-solid fa-puzzle-piece"></i>
                <h3>Puzzle</h3>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
